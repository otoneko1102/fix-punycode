<body>
  <img class="logo" src="icons/16x16.png" alt="Logo" />
  <h3>Fix Punycode</h3>

  <!-- Enable/Disable チェックボックス -->
  <div class="toggle-container">
    <label for="toggle-checkbox">Enable Fix Punycode</label>
    <input type="checkbox" id="toggle-checkbox" checked>
  </div>

  <h4>Converted List</h4>
  <div id="count">Converted: <span id="converted-count">0</span></div>

  <div class="table-container">
    <table id="converted-table">
      <thead>
        <tr>
          <th>Punycode</th>
          <th>Unicode</th>
        </tr>
      </thead>
      <tbody id="converted-list"></tbody>
    </table>
  </div>
